extraction:
  cpp:
    prepare:
      packages:
      - "qtbase5-dev"
      - "libssl-dev"
      - "dbus"
      - "libdbus-1-dev"
      - "libdbus-glib-1-2"
      - "libdbus-glib-1-dev"
      - "libreadline-dev"
      - "libncurses5-dev"
      - "libpcsclite-dev"
      - "docbook-to-man"
      - "docbook-utils"
      - "libxml-simple-perl"
      - "aspell"
      - "aspell-en"
      - "libhiredis-dev"
      - "libnl-3-dev"
      - "libnl-genl-3-dev"
      - "libnl-route-3-dev"
      - "libnl-nf-3-dev"
      - "swig3.0"
      - "libpython2.7-dev"
      - "libgtest-dev"
      - "dh-exec"
      - "libzmq3-dev"
      - "libzmq5"
      - "libgmock-dev"
    after_prepare:
    - "ls -l"
    - "git clone https://github.com/Azure/sonic-swss-common; pushd sonic-swss-common;\
      \ ./autogen.sh; fakeroot dpkg-buildpackage -us -uc -b; popd"
    - "dpkg-deb -x libswsscommon_1.0.0_amd64.deb $LGTM_WORKSPACE"
    - "dpkg-deb -x libswsscommon-dev_1.0.0_amd64.deb $LGTM_WORKSPACE"
    index:
      build_command:
      - "pushd wpa_supplicant; cp defconfig .config;make EXTRA_CFLAGS=\"-I$LGTM_WORKSPACE/usr/include\" LDFLAGS=\"-L${LGTM_WORKSPACE}/usr/lib/x86_64-linux-gnu\"; popd"
